<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="../Css/formulario.css">
</head>

<body>
  <div class="container">
    <form id="formpj">
      <h3>Formulario para crear la tarjeta de su personaje</h3>
      
      <input type="text" name="nombre" placeholder="Nombre del personaje a crear" required>
      <input name="cara1" type="text" placeholder="Mencione una caracteristica de su personaje" required>
      <input type="text"  name ="cara2" placeholder="Mencione otra caracteristica de su personaje" required>
      <input type="text" name="cara3" placeholder="Mencione otra caracteristica de su personaje" required>
      <input type="url" name="imagen"placeholder="Coloque la imagen del personaje que quiere ver en la tarjeta" required>
      <center>
        <button class="custom-btn btn-12" type="submit">
          <span>Submit</span>
          <span>Click!</span>
        </button>
      </center>
    </form>
  </div>
  <script src="../Javas/formulario.js"></script>
</body>

</html>
